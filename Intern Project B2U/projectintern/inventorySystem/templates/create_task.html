<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Task - Beyond2U</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9fbff, #fffbea);
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 230px;
      background: linear-gradient(180deg, #004aad, #5c9eff);
      color: white;
      padding: 35px 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 18px rgba(0, 0, 0, 0.1);
      border-top-right-radius: 22px;
      border-bottom-right-radius: 22px;
    }

    .sidebar h2 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 40px;
      color: #ffeb70;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
    }

    .sidebar a:hover {
      background: #ffda47;
      color: #004aad;
      font-weight: 600;
      transform: translateY(-3px);
    }

    /* ===== Content ===== */
    .content {
      flex: 1;
      padding: 50px 60px;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      color: #004aad;
      font-size: 30px;
      margin-bottom: 25px;
    }

    /* ===== Form ===== */
    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 850px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #004aad;
      margin-bottom: 6px;
    }

    input[type="text"],
    select,
    input[type="file"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    button {
      grid-column: 1 / 3;
      padding: 12px 24px;
      background: linear-gradient(90deg, #004aad, #007bff);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background: linear-gradient(90deg, #ffdb4d, #ffd740);
      color: #003080;
      transform: translateY(-2px);
    }

    a.back-link {
      display: inline-block;
      margin-top: 18px;
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a.back-link:hover {
      color: #003080;
    }

    .task-header {
      grid-column: 1 / 3;
      font-weight: bold;
      color: #004aad;
      background-color: #e8f0ff;
      padding: 10px 12px;
      border-left: 5px solid #004aad;
      border-radius: 6px;
      white-space: pre-line;
      font-size: 17px;
    }
  </style>

  <script>
    function updateHeader() {
      const select = document.getElementById('task_type');
      const header = document.getElementById('form_header');
      const type = select.value;
      let text = '';

      if (type === 'Tech Refresh')
        text = 'Tech Refresh Replacements\n(Tech Refresh)';
      else if (type === 'Asset Refresh')
        text = 'Asset Refresh Replacements\n(Asset Refresh)';
      else if (type === 'Parts Upgrade')
        text = 'Parts Upgrade Replacements\n(Parts Upgrade)';

      header.innerText = text;
    }
  </script>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Beyond2U</h2>
    <a href="{% url 'systemengineer_dashboard' %}">üè† Dashboard</a>
    <a href="{% url 'create_task' %}">‚ûï Create Task</a>
    <a href="{% url 'my_submissions' %}">üìÑ My Submissions</a>
    <a href="{% url 'notifications' %}">üîî Notifications</a>
    <a href="{% url 'logout' %}">üö™ Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Create New Task</h1>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="full-width">
        <label>Task Type:</label>
        <select name="task_type" id="task_type" onchange="updateHeader()" required>
          <option value="Tech Refresh">Tech Refresh</option>
          <option value="Asset Refresh">Asset Refresh</option>
          <option value="Parts Upgrade">Parts Upgrade</option>
        </select>
      </div>

      <div class="task-header" id="form_header">
Tech Refresh Replacements
(Tech Refresh)
      </div>

      <div>
        <label>Engineer Name:</label>
        <input type="text" name="engineer_name" placeholder="Enter engineer name" required>
      </div>

      <div>
        <label>User Name:</label>
        <input type="text" name="user_name" placeholder="Enter user name" required>
      </div>

      <div>
        <label>Location:</label>
        <input type="text" name="location" placeholder="Enter location" required>
      </div>

      <div>
        <label>Old Hostname:</label>
        <input type="text" name="old_hostname" placeholder="Enter old hostname">
      </div>

      <div>
        <label>New Hostname:</label>
        <input type="text" name="new_hostname" placeholder="Enter new hostname">
      </div>

      <div>
        <label>Old Serial Number:</label>
        <input type="text" name="old_serial" placeholder="Enter old serial number">
      </div>

      <div>
        <label>New Serial Number:</label>
        <input type="text" name="new_serial" placeholder="Enter new serial number">
      </div>

      <div>
        <label>Status:</label>
        <input type="text" name="status" placeholder="Enter status (e.g., Done)">
      </div>

      <div>
        <label>Date (If rescheduled):</label>
        <input type="date" name="rescheduled_date">
      </div>

      <div>
        <label>Format Status:</label>
        <input type="text" name="format_status" placeholder="Enter format status">
      </div>

      <div>
        <label>Reason (If haven't formatted):</label>
        <input type="text" name="reason_not_formatted" placeholder="Enter reason if not formatted">
      </div>

      <div>
        <label>Upload Status:</label>
        <input type="text" name="upload_status" placeholder="Enter upload status">
      </div>

      <div>
        <label>Reason (If haven't uploaded):</label>
        <input type="text" name="reason_not_uploaded" placeholder="Enter reason if not uploaded">
      </div>

      <div class="full-width">
        <label>Remarks (if any):</label>
        <textarea name="remarks" rows="3" placeholder="Enter remarks"></textarea>
      </div>

      <div class="full-width">
        <label>Upload Proof (if any):</label>
        <input type="file" name="proof" accept="image/*,application/pdf">
    </div>


      <button type="submit">Submit Task</button>
    </form>
  </div>
</body>
</html>
