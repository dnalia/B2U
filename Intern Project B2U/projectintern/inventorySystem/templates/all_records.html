{% extends 'base.html' %}
{% block content %}
<h2>All Tech Refresh Records</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Engineer</th>
    <th>User</th>
    <th>Location</th>
    <th>Status</th>
  </tr>
  {% for record in records %}
  <tr>
    <td>{{ record.engineer_name }}</td>
    <td>{{ record.user_name }}</td>
    <td>{{ record.location }}</td>
    <td>{{ record.status }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No records found.</td></tr>
  {% endfor %}
</table>
{% endblock %}
