<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications - Beyond2U</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6fa;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100%;
            background-color: #004aad;
            color: white;
            padding: 20px;
        }
        .sidebar h2 { text-align: center; }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .sidebar a:hover { background-color: #003080; }
        .content {
            margin-left: 240px;
            padding: 30px;
        }
        h1 { color: #004aad; }
        .notification {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .timestamp {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Beyond2U</h2>
    <a href="{% url 'systemengineer_dashboard' %}">üè† Dashboard</a>
    <a href="{% url 'create_task' %}">‚ûï Create Task</a>
    <a href="{% url 'my_submissions' %}">üìÑ My Submissions</a>
    <a href="{% url 'notifications' %}">üîî Notifications</a>
    <a href="{% url 'send_feedback' %}">üí¨ Feedback</a>
    <a href="{% url 'logout' %}">üö™ Logout</a>
</div>

<div class="content">
    <h1>Notifications</h1>

    {% if notifications %}
        {% for note in notifications %}
            <div class="notification">
                <strong>{{ note.message }}</strong>
                <div class="timestamp">{{ note.created_at }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No notifications yet.</p>
    {% endif %}
</div>

</body>
</html>
