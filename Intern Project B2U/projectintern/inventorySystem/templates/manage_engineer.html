{% extends 'base.html' %}
{% block content %}
<h2>Manage Engineers</h2>
<table>
  <tr><th>Username</th><th>Email</th></tr>
  {% for e in engineers %}
  <tr>
    <td>{{ e.username }}</td>
    <td>{{ e.email }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="2">No engineers found.</td></tr>
  {% endfor %}
</table>
{% endblock %}
