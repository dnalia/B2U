<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beyond2U Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #001f4d, #004aad, #4ea1ff);
            overflow: hidden;
        }

        /* Floating glowing blobs */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.4;
            z-index: 0;
        }

        .circle1 {
            width: 400px;
            height: 400px;
            background: #00bfff;
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 500px;
            height: 500px;
            background: #ffd84e;
            bottom: -150px;
            right: -100px;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 25px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar h1 {
            font-size: 36px;
            margin-bottom: 18px;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #fff, #ffdd57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar p {
            font-size: 15px;
            color: #e7edff;
            max-width: 280px;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            font-size: 13px;
            color: #cfdfff;
        }

        /* Login area */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            z-index: 1;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 420px;
            text-align: center;
            color: white;
            position: relative;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            color: #fff;
            margin-bottom: 35px;
            font-size: 26px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 22px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #f0f3ff;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #222;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            box-shadow: 0 0 8px #00bfff;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #00bfff, #0078ff);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.4);
        }

        button:hover {
            background: linear-gradient(90deg, #ffdd57, #ffba00);
            color: #003366;
            box-shadow: 0 4px 20px rgba(255, 221, 87, 0.5);
        }

        /* Error messages */
        .error-message {
            background: rgba(255, 67, 67, 0.15);
            border: 1px solid rgba(255, 100, 100, 0.4);
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            text-align: left;
            color: #ffe4e4;
            font-size: 14px;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>

    <div class="sidebar">
        <h1>Beyond2U</h1>
        <p>Welcome to Beyond2U Inventory System.<br>Login to continue managing your operations.</p>
        <div class="sidebar-footer">Â© 2025 Beyond2U</div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-group">
                    <label>Role</label>
                    <select name="role" required>
                        <option value="">-- Select Role --</option>
                        <option value="TeamLead">Team Lead</option>
                        <option value="SystemEngineer">System Engineer</option>
                    </select>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
