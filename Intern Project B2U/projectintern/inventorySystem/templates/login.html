<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beyond2U Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #004aad, #5c9eff);
        }

        .sidebar {
            width: 380px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
            backdrop-filter: blur(6px);
            position: relative;
        }

        .sidebar h1 {
            font-size: 34px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .sidebar p {
            font-size: 15px;
            color: #f0f4f9;
            max-width: 280px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            font-size: 13px;
            color: #cfe0ff;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #f8faff;
        }

        .login-box {
            background-color: #fff;
            padding: 50px 45px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
            transition: 0.3s;
        }

        .login-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .login-box h2 {
            color: #004aad;
            margin-bottom: 35px;
            font-size: 26px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 22px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #004aad;
            box-shadow: 0 0 4px rgba(0, 74, 173, 0.2);
        }

        button {
            width: 100%;
            padding: 13px;
            background-color: #004aad;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #003080;
        }

        /* ✅ Mesej error tanpa pangkah */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c2c7;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Beyond2U</h1>
        <p>Welcome to Beyond2U Inventory System.<br>Login to continue.</p>
        <div class="sidebar-footer">© 2025 Beyond2U</div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>

            <!-- ✅ Mesej Error Django -->
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-group">
                    <label>Role</label>
                    <select name="role" required>
                        <option value="">-- Select Role --</option>
                        <option value="TeamLead">Team Lead</option>
                        <option value="SystemEngineer">System Engineer</option>
                    </select>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
