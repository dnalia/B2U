<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beyond2U Login</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f0f4f9;
        }

        /* Navbar kiri */
        .sidebar {
            width: 220px;
            background-color: #004aad;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
        }

        .sidebar h1 {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .sidebar p {
            font-size: 14px;
            text-align: center;
            padding: 0 15px;
        }

        /* Container login */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #fff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        .login-box h2 {
            color: #004aad;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #004aad;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #004aad;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #003080;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        /* Footer kecil */
        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 12px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar kiri -->
    <div class="sidebar">
        <h1>Beyond2U</h1>
        <p>Welcome to Beyond2U Inventory System. Please login to continue and manage your inventory efficiently.</p>
        <div class="sidebar-footer">Â© 2025 Beyond2U</div>
    </div>

    <!-- Container login -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
