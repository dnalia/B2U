<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Beyond2U{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fefcf9, #f4f6fa);
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 230px;
            height: 100%;
            background: linear-gradient(180deg, #0057b7, #004aad);
            color: white;
            padding: 25px 20px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 50px;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 15px;
        }

        .sidebar a:hover {
            background-color: #ffce31;
            color: #004aad;
            transform: translateX(5px);
        }

        /* Highlight current link (optional) */
        .sidebar a.active {
            background-color: #ffce31;
            color: #004aad;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 40px 50px;
            min-height: 100vh;
        }

        /* Cute yellow header bar */
        .topbar {
            background-color: #ffce31;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            font-size: 18px;
            color: #004aad;
            display: inline-block;
            margin-bottom: 25px;
        }

        /* Buttons style for future usage */
        .btn {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffce31;
            color: #004aad;
        }

        /* Soft content box style */
        .box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            padding: 30px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>üíô Beyond2U</h2>
    <a href="{% url 'teamlead_dashboard' %}">üè† Dashboard</a>
    <a href="{% url 'manage_engineers' %}">üë• Manage Engineers</a>
    <a href="{% url 'manage_requests' %}">üìã Manage Requests</a>
    <a href="{% url 'reports' %}">üìä Reports</a>
    <a href="{% url 'logout' %}">üö™ Logout</a>
</div>

<div class="content">
    <div class="topbar">Welcome to Beyond2U Team Lead Panel üíõ</div>
    
    <div class="box">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
