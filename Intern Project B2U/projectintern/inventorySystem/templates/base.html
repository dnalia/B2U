<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Beyond2U{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9fbff, #fffbea);
      color: #2d2d2d;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100%;
      background: linear-gradient(180deg, #004aad, #5c9eff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .sidebar h2 {
      font-size: 26px;
      font-weight: 700;
      color: #ffeb70;
      margin-bottom: 50px;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: block;
      width: 80%;
      text-align: center;
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #ffda47;
      color: #004aad;
      font-weight: 600;
      transform: translateY(-3px);
    }

    /* Content */
    .content {
      margin-left: 260px;
      padding: 40px;
      min-height: 100vh;
    }

    /* Page Header */
    .topbar {
      background-color: #ffda47;
      color: #004aad;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: inline-block;
      margin-bottom: 30px;
    }

    /* Page content box */
    /* .box {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 84, 200, 0.1);
      border: 2px solid #e0ecff;
      animation: fadeIn 0.5s ease;
    } */

    /* Buttons */
    .btn {
      background-color: #004aad;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #003080;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Beyond2U</h2>
    <a href="{% url 'teamlead_dashboard' %}">üè† Dashboard</a>
    <a href="{% url 'manage_engineers' %}">üë• Manage Engineers</a>
    <a href="{% url 'manage_requests' %}">üìã Manage Requests</a>
    <a href="{% url 'assign_task' %}">üß∞ Assign Task</a>
    <a href="{% url 'reports' %}">üìä Reports</a>
    <a href="{% url 'logout' %}">üö™ Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">


    <div class="box">
      {% block content %}
      {% endblock %}
    </div>
  </div>

</body>
</html>
