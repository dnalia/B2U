<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Beyond2U{% endblock %}</title>
    <style>
        body { margin:0; font-family:'Segoe UI', sans-serif; background-color:#f4f6fa; }
        .sidebar { position:fixed; left:0; top:0; width:220px; height:100%; background-color:#004aad; color:white; padding:20px; }
        .sidebar h2 { text-align:center; margin-bottom:40px; }
        .sidebar a { display:block; color:white; text-decoration:none; padding:12px; border-radius:8px; margin-bottom:10px; transition:0.3s; }
        .sidebar a:hover { background-color:#003080; }
        .content { margin-left:240px; padding:30px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Beyond2U</h2>
    <a href="{% url 'teamlead_dashboard' %}">🏠 Dashboard</a>
    <a href="{% url 'manage_engineers' %}">👥 Manage Engineers</a>
    <a href="{% url 'approvals' %}">✅ Approvals</a>
    <a href="{% url 'all_records' %}">📋 All Records</a>
    <a href="{% url 'reports' %}">📊 Reports</a>
    <a href="{% url 'logout' %}">🚪 Logout</a>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
